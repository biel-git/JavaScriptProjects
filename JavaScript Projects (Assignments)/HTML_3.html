<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Switch Statement</title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
            <!--Data Attribute Assignment-->
        <h1>Wonderkid Young Players</h1>
        <h3>Click on a league to see an amazing player!</h3>

        <ul>
            <li onclick="displayType(this)" id="LaLiga"
                data-player-type="Endrick">LaLiga</li>
           <li onclick="displayType(this)" id="Premier League"
                data-player-type="Gakpo">Premier League</li>
            <li onclick="displayType(this)" id="Brasileirao"
                data-player-type="Estevao">Brasileirao</li>
            <li onclick="displayType(this)" id="Bundesliga"
                data-player-type="Adeyemi">Bundesliga</li>
        </ul>
    </body>
</html>
