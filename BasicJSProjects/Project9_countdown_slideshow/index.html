<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Project 9</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click me</button>
        <p id="timer"></p>

        <!--SLIDESHOW-->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/car1.jpg" style="width: 100%" alt="Test 1" />
                <div class="text">The 3S's: Sporty, speedy and satisfying.</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/car2.jpg" style="width: 100%" />
                <div class="text">Picture yourself behind the wheel.</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/car3.jpg" style="width: 100%" />
                <div class="text">A stunning, red coloured and fast classic.</div>
            </div>

            <!--BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
